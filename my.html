<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiverr Gig Style Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css"
    />
    <script
      src="https://kit.fontawesome.com/46882cce5e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      select#dt-length-0 {
        width: 62px;
        margin-right: 17px;
      }
    </style>
  </head>
  <body>
    <div
      class="vh-100 vw-100 d-flex justify-content-center align-items-center"
    >
      <table id="schedule-table" class="schedule table">
        <thead>
            <tr>
                
                <th>Stundent Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Fees</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>Parves Ahmed</td>
                <td>11-Oct-2024</td>
                <td>02:30 PM</td>
                <td>30 Munites</td>
                <td>$50</td>
                <td><div class="action"><div class="btn btn-warning set-zoom-link" data-order-id="124">Set Zoom Link</div></div></td>
            </tr>
            
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        let table = new DataTable("#schedule-table");
        $('.set-zoom-link').click(function(e){
            $(this).data('order-id');
            console.log($(this).data('order-id'));

        })
      });
    </script>
  </body>
</html>
