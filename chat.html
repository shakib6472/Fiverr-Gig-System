<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiverr Gig Style Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/46882cce5e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <style>
        .offer-box {
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.offer-header {
    font-weight: bold;
}

.offer-price {
    color: #28a745; /* Bootstrap success color */
}

.accept-btn {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card offer-box mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="offer-title">Invitation</span>
                <span class="offer-price h5 mb-0">$50</span>
            </div>
            <div class="card-body">
                <p><strong>Teacher:</strong> John Doe</p>
                <p><strong>Student:</strong> Jane Smith</p>
                <p><strong>Date:</strong> October 10, 2024</p>
                <p><strong>Time:</strong> 2:00 PM - 2:30 PM</p>
                <p><strong>Duration:</strong> 30 Munites</p>
            </div>
            <div class="card-footer text-center w-100">
                <button class="btn btn-desable w-100" disabled>Accept it now</button>
            </div>
        </div>
        
    </div>
    
  </body>
</html>
